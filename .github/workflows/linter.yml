name: Linter

on:
  pull_request:
    branches: [develop]
    
jobs:
  build:
      runs-on: ubuntu-latest
      
      steps:
       - uses: actions/checkout@v3
       - name: Super-Linter
         uses: github/super-linter@v4.9.2
         env:
          VALIDATE_CSS: false
          VALIDATE_MD: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
